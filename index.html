<script>
$(document).ready(function() {
    var count = 0;
    var people = [];
    var person;
    var going = JSON.parse(localStorage.getItem('going')); 
    console.log(going);
    if (going === null) {
        var goingObj = {
            "dom": null,
            "alyssa": null,
            "dad": null,
            "mom": null,
            "steven": null,
            "molly": null,
            "alex": null,
            "jon": null
        }
        localStorage.setItem('going', JSON.stringify(goingObj));
        going = JSON.parse(localStorage.getItem('going'));
    }
    
    
    for (var prop in going) {
        people.push(prop);
        // $('#going').append($person + " \n");
    }
console.log(people);

people.forEach(function(person) {
    count++;
    // var personVar = eval(going[person]);
    console.log(going[person]);
    var $person = `<p><input type="checkbox" class="filled-in" id="person${count}" /><label id="label${count}" for="person${count}">${person}</label></p>`;
    if (going[person]) {
        $('#going').append($person);
        $(`#person${count}`).addClass('selected');
        $(`#person${count}`).attr('checked', "checked");
        $(`#person${count}`).attr('name', person);
    } else {
    $('#going').append($person);
    $(`#person${count}`).attr('name', person);
    }
});


$('.filled-in').click(function() {
    // event.preventDefault();
    $(this).toggleClass('selected');
    person = $(this).prop('name');
    // person = $().val().trim();
    if ($(this).hasClass('selected')) {
        going[person] = true;
    } else going[person] = false;
    localStorage.setItem('going', JSON.stringify(going));

});

});
